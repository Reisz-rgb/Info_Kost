<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page not found - The requested page could not be found"
    />
    <title>404 - Page Not Found | NshTix</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 flex flex-col">
    <main class="flex-grow flex items-center justify-center" role="main">
      <div class="text-center px-4 py-16">
        <h1 class="text-9xl font-bold text-blue-600" aria-label="Error 404">
          404
        </h1>
        <p class="text-2xl font-semibold text-gray-700 mt-4">
          Halaman Tidak Ditemukan
        </p>
        <p class="text-gray-500 mt-2 mb-8">
          Maaf, halaman yang Anda cari tidak dapat ditemukan.
        </p>
        <a
          href="/"
          class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
        >
          Kembali ke Beranda
        </a>
      </div>
    </main>
    <script src="js/main.js"></script>
    
  </body>
</html>
