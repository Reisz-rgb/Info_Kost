<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout & Pembayaran | Kost-Hero</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Montserrat] text-gray-900">
    <div class="max-w-2xl mx-auto mt-8 bg-white rounded-2xl shadow-lg p-8">
        <!-- Header -->
        <div class="flex items-center gap-3 mb-8 justify-center">
            <div class="w-9 h-9 bg-green-700 rounded-full flex items-center justify-center text-white text-xl font-bold">KH</div>
            <span class="text-2xl font-bold text-green-700 tracking-wide">Kost-Hero</span>
        </div>

        <h2 class="text-2xl font-bold text-center mb-8">Pembayaran Sewa</h2>

        <!-- Detail Pesanan -->
        <div class="bg-green-50 rounded-lg p-6 mb-8">
            <h3 class="text-lg font-semibold mb-4 text-green-700">Detail Pesanan</h3>
            
            <div class="flex gap-4 mb-4">
                <img src="assets/img/bg/km5.png" alt="Kost Mawar" class="w-24 h-20 rounded-lg object-cover">
                <div class="flex-1">
                    <h4 class="font-semibold text-base">Kost Mawar</h4>
                    <p class="text-sm text-gray-600">Jl. Mawar No. 15, Sekaran</p>
                    <p class="text-sm text-gray-600">Kamar No. 5A</p>
                </div>
            </div>

            <div class="border-t pt-4 space-y-2">
                <div class="flex justify-between">
                    <span>Tanggal Check-in:</span>
                    <span class="font-medium">1 Januari 2024</span>
                </div>
                <div class="flex justify-between">
                    <span>Durasi Sewa:</span>
                    <span class="font-medium">6 Bulan</span>
                </div>
                <div class="flex justify-between">
                    <span>Harga per Bulan:</span>
                    <span class="font-medium">Rp900.000</span>
                </div>
                <div class="border-t pt-2 flex justify-between">
                    <span class="font-semibold">Total Pembayaran:</span>
                    <span class="font-bold text-green-700 text-lg">Rp5.400.000</span>
                </div>
            </div>
        </div>

        <!-- Data Penyewa bisa disambung ke backend-->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Data Penyewa</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 font-medium" for="nama-lengkap">Nama Lengkap</label>
                    <input id="nama-lengkap" type="text" class="w-full rounded-lg border-gray-300 focus:ring-green-700 focus:border-green-700" required>
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="no-hp">No. HP</label>
                    <input id="no-hp" type="tel" class="w-full rounded-lg border-gray-300 focus:ring-green-700 focus:border-green-700" required>
                </div>
            </div>
        </div>

        <!-- Metode Pembayaran -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4">Metode Pembayaran</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <input id="transfer" type="radio" name="metode" value="transfer" class="text-green-700 focus:ring-green-700" checked>
                    <label for="transfer" class="ml-2 flex items-center gap-2">
                        <span>Transfer Bank</span>
                        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Paling Aman</span>
                    </label>
                </div>
                <div class="flex items-center">
                    <input id="ovo" type="radio" name="metode" value="ovo" class="text-green-700 focus:ring-green-700">
                    <label for="ovo" class="ml-2">Visa</label>
                </div>
            </div>
        </div>

        <!-- Konfirmasi -->
        <div class="mb-6">
            <label class="flex items-start gap-2">
                <input type="checkbox" class="mt-1 text-green-700 focus:ring-green-700" required>
                <span class="text-sm text-gray-600">
                    Saya menyetujui <a href="#" class="text-green-700 underline">syarat dan ketentuan</a> 
                    serta <a href="#" class="text-green-700 underline">kebijakan privasi</a> Kost-Hero
                </span>
            </label>
        </div>

        <!-- Tombol Aksi -->
        <div class="flex gap-3">
            <button type="button" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 rounded-lg transition">
                Kembali
            </button>
            <button type="submit" class="flex-1 bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg transition">
                Proses Pembayaran
            </button>
        </div>

    </div>
    <script scr="js/pembayaran.js"></script>
</body>
</html>
